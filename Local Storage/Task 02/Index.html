<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS Task 02</title>
</head>
<body>
    <h1 id="displaytheObject"></h1>
  
    <script>
        let pack = {
            Name : "Rakesh TN ",
            Phone : 9003954205,
            city : " Coimbatore ", 
        }
        console.log(pack)
        let a = JSON.stringify(pack)
        console.log(a)
        localStorage.setItem("Details",a)
        let deta = localStorage.getItem("Details",a)
        let beta = JSON.parse(deta)
        let display1 = document.querySelector("#displaytheObject")
        display1.textContent = beta.Name + beta.city
    </script>
