<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let value = parseInt(prompt("Enter the Value"))

        let sum = (a) => {
        let result = a+5 ;
        return result;
        }
        let alpha = sum(value)
        console.log(alpha)

        let sum1 = (a) => {
        let result = a-5 ;
        return result;
        }
        let beta = sum1(value)
        console.log(beta)

        let sum2 = (a) => { 
        let result = a*5 ;
        return result;
        }
        let comma = sum2(value)
        console.log(comma)

        let sum3 = (a) => {
        let result = a/5 ;
        return result;
        }
        let delta = sum3(value)
        console.log(delta)

    </script>
</body>
</html>
