<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function Task 01</title>
</head>
<body>
    <script>
        this.name ="Rakesh"
        this.age = 22

        let datafunction = function(){
            console.log(this.name)
            
            let innerfunction=()=>{
                console.log(this.age)
            }
            innerfunction()
        }
        datafunction()
    </script>
</body>
</html>
