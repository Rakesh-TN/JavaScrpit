<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function Task 02</title>
</head>
<body>
    <script>
        let value = prompt("Enter the Value")

        let sum = (a) => {
        let result = a*2 ;
        return result;
        }
        let b = sum(value)
        alert(b)
    </script>
</body>
