<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Task 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="name"> Name  : </label></td>
                <td><input type="text" id="fullName" placeholder="Enter the Name"/></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td><label for="dob"> Year of Birth  : </label></td>
                <td><input type="number" id="yearofBirth" placeholder="Enter the Year of Birth"/></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"><button type="button" class="btn btn-primary" onclick="generatorEvent()">Generator Key</button></td>
                <td></td>
            </tr>
        </table>
        
    </form>
    <p id="generatorResult"></p>
    <script>
        let a = document.querySelector("#fullName")
        let b = document.querySelector("#yearofBirth")
        function generatorEvent(){
            let frame1 = a.value
            let frame2 = b.value
            let Result = frame1 + frame2
            console.log(Result)
            let finalResultEl = document.querySelector("#generatorResult")
            finalResultEl.textContent="Generated Password "+Result
        }
    </script>
</body>
</html>
