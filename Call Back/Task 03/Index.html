<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Task 03</title>
</head>
<body>
    <h1 id="name"></h1>
    <script>
         let a= prompt("Enter Your Name:")
        for(i=0;i<a.length;i++){
        document.querySelector("#name").textContent+=a[i]+a[i]
        }
    </script>
</body>
</html>
