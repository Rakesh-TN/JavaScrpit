<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Task 01</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a Number")) 
        function sigma(a){
        return a()
        }
        function Manfn(){
            if(num%2==0){
                alert("Number is even")
            }
            else{
                alert("Number is odd")
            }
        }
        sigma(Manfn)
    </script>
</body>
</html>
